<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ's Pizza Parlor</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bebas+Neue"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
  </head>
  <body class="inverted bebastext">
    <form>
      <div id="thegrid">
        <div class="jumbotron inverted display-2">AJ's Pizza Parlor</div>
        <div class="container">
          <div class="row stylethegrid">
            <h1>pizza size</h1>
            <select class="form-control greaterindent" id="size">
              <option value="small">small</option>
              <option value="large">large</option>
            </select>
          </div>
          <div class="row stylethegrid">
            <h1>toppings - choose up to 5</h1>
          </div>
          <div class="row">
            <div class="radio greaterindent">
              <br />
              <label>
                <input type="checkbox" name="topping" value="bellpepper" />
                bell pepper
              </label>
              <div class="radio">
                <label>
                  <input type="checkbox" name="topping" value="tomato" />
                  tomato
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="topping" value="jalapeno" />
                  jalapeno
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="topping" value="garlic" />
                  garlic
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="checkbox" name="topping" value="pepperoni" />
                  pepperoni
                </label>
              </div>
              <div class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="topping"
                    value="pickled peppers"
                  />
                  pickled peppers
                </label>
              </div>
            </div>
          </div>
          <div class="row stylethegrid">
            <h1>pizza cost</h1>
          </div>
          <div class="row">
            <h2 id="outputforpizzacost" class="greaterindent">test</h2>
          </div>
          <div class="row stylethegrid">
            <h1>order summary</h1>
          </div>
          <div class="row greaterindent">
            <p>updates when you place your order</p>
          </div>
          <div class="row">
            <h2 id="outputforordersummary" class="greaterindent">
              ordersummarytext
            </h2>
          </div>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <input type="submit" value="place your order" />
      </div>
    </form>
  </body>
</html>
