<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ's Pizza Parlor</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bebas+Neue"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
  </head>
  <body class="inverted bebastext">
    <form>
      <div id="thegrid">
        <div class="jumbotron inverted display-2">AJ's Pizza Parlor</div>
        <div class="container">
          <div class="row stylethegrid">
            <h1>pizza size</h1>
            <select class="form-control greaterindent" id="size">
              <option value="small">small - $18</option>
              <option value="large">large - $28</option>
            </select>
          </div>
          <div class="row stylethegrid">
            <h1>toppings</h1>
          </div>
          <select class="form-control greaterindent" id="toppingcombo">
            <option value="hawaiian">The classic, canadian bacon and pineapple.</option>
            <option value="taco">Tex mex inspired pizza with ground beef and zesty salsa.</option>
            <option value="margherita">Margherita with basil and secret garlic sauce.</option>
          </select>
          </div>
          <div class="row stylethegrid">
            <h1>pizza cost</h1>
          </div>
          <div class="row extraemphasized greaterindent">
            <h2 id="outputforpizzacost"></h2>
          </div>
          <div class="row stylethegrid">
            <h1>order summary</h1>
          </div>
          <div class="row greaterindent extraemphasized">
            <h2 id="outputforordersummary" class="greaterindent"></h2>
          </div>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <input type="submit" value="place your order" />
      </div>
    </form>
  </body>
</html>
